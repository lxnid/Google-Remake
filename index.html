<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <a href="image-search.html" class="img-search">Google Image Search</a>
      <a href="advanced.html" class="img-search">Advanced Search</a>
      <a href="https://www.gmail.com/" class="nav-element">Gmail</a>
      <a href="https://www.about.google.com/" class="nav-element">about</a>
    </nav>
    <div class="search">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google"
      />
      <form action="https://google.com/search">
        <input type="text" name="q" value="Google" hidden>
        <input
          type="text"
          name="q"
          autofocus
          autocomplete="off"
          placeholder="What do you wanna know?"
        />
        <img src="magnifying-glass-solid.svg" class="icon" alt="" /><br />
        <div>
          <input type="submit" value="Google Search" />
          <a href="https://www.google.com/doodles" class="img-search">I'm Feeling Lucky</a>
        </div>
      </form>
    </div>
  </body>
</html>
